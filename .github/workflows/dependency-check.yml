name: Dependency Audit and Auto-Fix

on:
  push:
    branches:
      - development

permissions:
  contents: write # Needed to commit changes by npm audit fix
  pull-requests: write # Needed to create the PR

jobs:
  audit-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
      - name: Run npm audit fix
        run: npm audit fix
        continue-on-error: true # Allow workflow to continue even if audit finds issues it cannot fix

      - name: Create Pull Request if changes detected
        id: cpr # Add id to reference outputs
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: apply automated security fixes from npm audit"
          title: "Automated Security Updates"
          body: |
            This PR was auto-generated by the dependency-audit workflow to apply security fixes found by `npm audit fix`.

            Please review the changes and merge if appropriate.
          branch: chore/audit-fixes # Create PR from this branch
          base: development       # Target the development branch
          labels: dependencies, security, automated pr
          # Only create PR if package.json or package-lock.json changed
          # The action automatically detects changes in the workspace
          # so no explicit check step is needed before this.

      - name: Notify Success (No PR Created)
        if: success() &amp;&amp; steps.cpr.outputs.pull-request-operation == 'none'
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            Workflow 'Dependency Audit and Auto-Fix' completed successfully.
            No automatically fixable vulnerabilities required a Pull Request.
